services:
  cassandra_1:
    image: cassandra:latest
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra_cl
      - JVM_OPTS=-Xms512m -Xmx512m
  cassandra_2:
    image: cassandra:latest
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra_cl
      - JVM_OPTS=-Xms512m -Xmx512m
      - CASSANDRA_SEEDS=cassandra_1

  cassandra_3:
    image: cassandra:latest
    environment:
      - CASSANDRA_CLUSTER_NAME=cassandra_cl
      - JVM_OPTS=-Xms512m -Xmx512m
      - CASSANDRA_SEEDS=cassandra_1
